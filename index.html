<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/logo.png" type="image/png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Sorteador</title>
</head>
<body>
    <div id="modal" class="modalClosed">
        <div class="content">
            <strong onclick="closeModal()">X</strong>
            <p>O número sorteado foi</p>
            <h2 class="result" id="result"></h2>
            <button type="button" onClick="raffle()">Sortear novamente</button>
        </div>
    </div>
    <div class="container">
        <main>
            <h1>Raffle</h1>
            <p>Gerador de numéros para sorteios</p>
            <img src="/assets/raffle.jpg" alt="Imagem de Sorteio">
        </main>
        <section>
            <h2>Insira quantos números tem seu sorteio</h2>
            <small>o sorteador fonecerá um numéro entre 1 ao número que você fornecer</small>
            <input type="number" id="number" placeholder="  Exemplo: 50" required>
            <button type="button" onClick="raffle()">Sortear!</button>
        </section>
    </div>
</body>
</html>
